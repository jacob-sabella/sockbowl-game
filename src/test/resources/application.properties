# Disable authentication for tests
sockbowl.auth.enabled=false

# Disable Spring Cloud compatibility verifier
spring.cloud.compatibility-verifier.enabled=false

# Disable datasource auto-configuration for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.jdbc.autoconfigure.DataSourceAutoConfiguration,\
  org.springframework.boot.hibernate.autoconfigure.HibernateJpaAutoConfiguration,\
  org.springframework.boot.security.oauth2.client.autoconfigure.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,\
  org.springframework.cloud.autoconfigure.RefreshAutoConfiguration,\
  org.springframework.cloud.autoconfigure.ConfigurationPropertiesRebinderAutoConfiguration

# Redis
sockbowl.redis.game-cache.hostname=localhost
sockbowl.redis.game-cache.port=6379
sockbowl.redis.game-cache.database=0


# Kafka
sockbowl.kafka.topic.game-topic=game-session-topic
sockbowl.kafka.bootstrap-servers=localhost:9092

# Sockbowl CORS config
sockbowl.websocket.allowed-origins=http://localhost
